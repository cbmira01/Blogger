<div class="bumpPastTopbar">
  <div class="row" data-equalizer data-equalize-on-stack="false">
    <div ng-repeat="blogger in bloggers">
      <div class="column small-12 medium-6 large-4">
        <div class="callout crop" data-equalizer-watch>
          <div class="row" >
            <img ng-src="{{blogger.photolink}}" alt="Blogger image"/>
          </div>
          <div class="row" >
            {{blogger.name}}
          </div>
          <div class="row" >
            {{blogger.slogan}}
          </div>
          <div class="row" >
            <a href="/list-posts/{{blogger._id}}" class="button small">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
