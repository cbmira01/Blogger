<div >  
  <table>
    <thead>
      <tr>
        <th><pre>ID           </pre></th>
        <th><pre>Title        </pre></th>
        <th><pre>Content      </pre></th>
        <th><pre>created_at   </pre></th>
        <th><pre>Read me      </pre></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="posting in postings">
        <td>{{posting._id}}</td>
        <td>{{posting.title}}</td>
        <td>{{posting.content}}</td>
        <td>{{posting.created_at}}</td>
        <td><a href="/read-post/{{posting._id}}">Read more</a></td>
      </tr>
    </tbody>
  </table>
</div>
