<div class="row bumpPastTopbar">

  <h4>Create a Blog Posting</h4>
  
  <form name="addPostForm">
    <div class="row">
      <div class="column small-12">
        <label>Select a blogger
          <select ng-model="chosenBlogger">
            <option ng-repeat="blogger in bloggers" ng-value="{{blogger}}">{{blogger.name}}</option>
          </select>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="column small-12">
        <label>Title
          <input type="text" ng-model="newTitle"/>
        </label>
      </div>
    </div>
   
    <div class="row">
      <div class="column small-12">
        <label>Content
          <textarea ng-model="newContent"></textarea>
        </label>
      </div>
    </div>    

    <div class="row">
      <div class="column small-12">
        <label>Image Link
          <textarea ng-model="newImagelink"></textarea>
        </label>
      </div>
    </div> 
  </form>

  <a href="" ng-click="createPost()" class="button small">Submit</a>
  
</div>
