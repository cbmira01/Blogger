<div>

  <h3>Update a Blogger</h3>
  
  <div>
    <h4>{{_id}}</h4>
  </div>

  <form>
    <div class="form-group">
        <label>Blogger's Name: {{blogger.name}}
          <input type="text" class="form-control" ng-model="newname" required>
        </label>
    </div>

    <div class="form-group">
        <label for="company">Blogger's Slogan: {{blogger.slogan}}
          <input type="text" class="form-control" ng-model="newslogan" required>
        </label>
    </div>

    <a href="" ng-click="updateBlogger()">Update Blogger</a>
  </form>
</div>
