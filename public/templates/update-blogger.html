<div>

  <h3>Update a Blogger</h3>
  
  <div>
    <h4>{{blogger._id}}</h4>
  </div>

  <form>
    <div>
      Name: {{blogger.name}}
      <div>
        <input type="text" ng-model="newname">
      <div>
    </div>

    <div>
      Slogan: {{blogger.slogan}}
      <div>
        <input type="text" ng-model="newslogan">
      <div>
    </div>

    <a href="" ng-click="updateBlogger()">Update Blogger</a>
  </form>
</div>
