
<div>

  <h3>Update a Blogger</h3>
  
  <div>
    <h4>Display blogger id here</h4>
  </div>

  <form>
    <div class="form-group">
        <label>Blogger's Name</label>
        <input type="text" class="form-control" placeholder="{{name}}" ng-model="name" required>
    </div>

    <div class="form-group">
        <label for="company">Blogger's Slogan</label>
        <input type="text" class="form-control" placeholder="{{slogan}}" ng-model="slogan" required>
    </div>

    <a href="" ng-click="updateBlogger()">Update Blogger</a>
  </form>
</div>
