<div class="row bumpPastTopbar">

  <h4>Update a Blogger</h4>
  
  <form name="addPostForm">
    <div class="row">
      <div class="column small-12">
        <label>Name: {{blogger.name}}
          <input type="text" ng-model="newName"/>
        </label>
      </div>
    </div>
   
    <div class="row">
      <div class="column small-12">
        <label>Slogan: {{blogger.slogan}}
          <textarea ng-model="newSlogan"></textarea>
        </label>
      </div>
    </div>    

    <div class="row">
      <div class="column small-12">
        <label>Resume: {{blogger.resume}}
          <textarea ng-model="newResume"></textarea>
        </label>
      </div>
    </div> 

    <div class="row">
      <div class="column small-12">
        <label>Photo link: {{blogger.photolink}}
          <textarea ng-model="newPhotolink"></textarea>
        </label>
      </div>
    </div> 
  </form>

  <a href="" ng-click="updateBlogger()" class="button small">Submit</a>
  
</div>
